<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <script defer src="scripts.js"></script>
    <title>La Game</title>
</head>
<body>
    <div id="login-screen">
        <div id="login-container">
            <h1 id="login-title">Login!!!</h1>
            <form id="login-form">
                <label for="username-input">Username:</label><br>
                <input name="username" id="username-input" type="text" autocomplete="username" size="30"><br>
                <label for="password-input">Password:</label><br>
                <input name="password" id="password-input" type="password" size="30"><br>
                <input type="submit" id="login-submit" value="Login">
                <div id="login-output" style="visibility: hidden;">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
